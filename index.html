<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <header>
            <nav class="header__menu">
                <img class="logo" src="./assets/logoAlura.png" alt="logoAlura"">
            </nav>
        </header>
        <main class="content">
            <section class="content__section">
                <textarea
                    class="content__section__encript"
                    name="encript__section"
                    id="encript"
                    placeholder="Ingrese el texto aqui"
                ></textarea>
                <p>Solo letras minúsculas y sin acento</p>
                <div class="content__section__button">
                    <button class="button__encript" onclick="btnEncriptar()">
                        Encriptar
                    </button>
                    <button
                        class="button__dencript"
                        onclick="btnDesencriptar()"
                    >
                        Desencriptar
                    </button>
                </div>
            </section>
            <section>
                <!--<img src="./assets/imagen.png" alt="imagen" />-->
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                
                    <strong>Ningún mensaje fue encontrado</strong>
                </p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                <div>
                    <button class="copy__button">Copiar</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>Desarollado por Zayda Rivera</p>
        </footer>
        <script src="/app.js"></script>
    </body>
</html>
